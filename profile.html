<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le velours - Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="costum-container header-inner">
      <h1 class="brand">
        <img src="assets/images/logo.png" alt="">
        <span>Le Velours</span>
      </h1>

      <ul class="nav justify-content-end align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Keranjang</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="profile-btn" href="profile.html">
            <img id="navAvatar" src="assets/images/default-profile.png" alt="Profile">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- ===== MAIN PROFILE ===== -->
  <main class="custom-container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm p-4">
          <div class="text-center">

            <!-- Foto Profile -->
            <img id="profileImg"
                src="assets/images/default-profile.png"
                class="rounded-circle mb-3"
                width="120"
                height="120"
                style="object-fit: cover; border: 3px solid #e8a8b8;">

            <h3 id="profileName" class="mb-1">-</h3>
            <p id="profileEmail" class="text-muted mb-3">-</p>

          </div>

          <!-- FORM EDIT PROFILE -->
          <div class="mt-3">
            <label class="form-label">Nama</label>
            <input id="nameInput" class="form-control mb-2" placeholder="Nama kamu">

            <label class="form-label">Email</label>
            <input id="emailInput" class="form-control mb-2" placeholder="Email kamu">

            <label class="form-label">Foto Profil</label>
            <input type="file"
                  class="form-control mb-3"
                  accept="image/*"
                  onchange="changePhoto(event)">

            <button class="btn btn-primary w-100" onclick="saveProfile()">
              Simpan Profil
            </button>

            <a href="order-history.html" class="btn btn-outline-secondary w-100 mt-2">
              Riwayat Pesanan
            </a>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">
              Logout
            </button>
          </div>

        </div>

      </div>
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
