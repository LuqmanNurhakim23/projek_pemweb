<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Velours - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

  <main class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow-sm p-4" style="width:360px;">

      <div class="text-center mb-3">
        <h2 class="mb-1" style="font-family:'Playfair Display',serif; color:#c96b84;">
          Le Velours
        </h2>
        <p class="text-muted">Login ke akun kamu</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="loginEmail" type="email" class="form-control" placeholder="email@example.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="loginPassword" type="password" class="form-control" placeholder="••••••••">
      </div>

      <button class="btn btn-primary w-100" onclick="login()">
        Login
      </button>

      <p class="text-center mt-3 mb-0">
        Belum punya akun?
        <a href="register.html">Daftar</a>
      </p>

    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
