<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Velours - Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card">

      <h2 class="text-center mb-3">Buat Akun ✨</h2>
      <p class="text-center text-muted mb-4">
        Daftar untuk menikmati pengalaman Le Velours
      </p>

      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input id="regName" type="text" class="form-control" placeholder="Nama kamu">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="regEmail" type="email" class="form-control" placeholder="email@example.com">
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input id="regPassword" type="password" class="form-control" placeholder="••••••••">
      </div>

      <button class="btn btn-dark w-100" onclick="register()">
        Daftar
      </button>

      <p class="text-center mt-3">
        Sudah punya akun?
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>

  <!-- JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
